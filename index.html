<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>WeatherApp</title>
        <link rel="shortcut icon" href="images/clear-sky.png" />
    </head>
    <body>
        <div id="preloader-container">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="weather">
            <input type="search" class="weatherSearch" placeholder="Your City" />
            <button class="buttonCurrentLocation" onclick="currentLocationWeather()">Get weather in my location</button>
            <div class="weatherToday">
                <div class="weatherDetails">
                    <div class="weatherCityContainer">
                        <h2 class="weatherCity">City</h2>
                    </div>
                    <p class="weatherDay">Day</p>
                    <div class="weatherCurrent">
                        <p class="weatherNow">Current condition: <span class="value">Sunny</span></p>
                        <p class="weatherIndicator weatherIndicatorHumidity"><span class="value">50</span>%</p>
                        <p class="weatherIndicator weatherIndicatorWind"><span class="value">West, 5</span>m/s</p>
                        <p class="weatherIndicator weatherIndicatorPressure"><span class="value">1050</span>hPa</p>
                    </div>
                </div>
                <img src="images/clear-sky.png" alt="Clear Sky" class="weatherImage" />
                <div class="weatherTemperature"><span class="value">+25</span> &deg;C</div>
            </div>
            <div class="weatherForecast">
                <article class="weatherForecastItem">
                    <img src="images/clear-sky.png" alt="Clear Sky" class="weatherForecastIcon" />
                    <h3 class="weatherForecastDay">Day</h3>
                    <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
                </article>
                <article class="weatherForecastItem">
                    <img src="images/clear-sky.png" alt="Clear Sky" class="weatherForecastIcon" />
                    <h3 class="weatherForecastDay">Day</h3>
                    <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
                </article>
                <article class="weatherForecastItem">
                    <img src="images/clear-sky.png" alt="Clear Sky" class="weatherForecastIcon" />
                    <h3 class="weatherForecastDay">Day</h3>
                    <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
                </article>
                <article class="weatherForecastItem">
                    <img src="images/clear-sky.png" alt="Clear Sky" class="weatherForecastIcon" />
                    <h3 class="weatherForecastDay">Day</h3>
                    <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
                </article>
                <article class="weatherForecastItem">
                    <img src="images/clear-sky.png" alt="Clear Sky" class="weatherForecastIcon" />
                    <h3 class="weatherForecastDay">Day</h3>
                    <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
                </article>
            </div>
            <div class="otherCities">
                <p>Weather in other cities:</p>
                <div class="weatherForecastOtherCities"></div>
            </div>
            <div class="favoriteCities">
                <p>Favorite cities:</p>
                <div class="weatherForecastFavoriteCities"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
